<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h3 {
            color: rgb(210, 9, 9);
        }

        body {
            background-color: bisque;
            text-align: center;
        }
    </style>

    <h3>Personal Details</h3><br>

    <label for="id1">Name : </label>
    <input type="text" size="30px" id="id1"><br><br>

    <label for="id2">Password : </label>
    <input type="password" size="30px" id="id2"><br><br>

    <label for="mal">E-mail id : </label>
    <input type="email" size="30px" id="mal" name="email"><br><br>

    <label for="">Gender : </label>
    <input type="radio" name="gen" id="">Male
    <input type="radio" name="gen" id="">Female <br><br>

    <label for="con">Contact : </label>
    <input type="tel" size="30px" maxlength="10" id="con"><br><br>


    <h3>Educational Qualifications</h3><br>


    <label for="deg">Degree : </label>
    <input list="deg" placeholder=" --select Group-- " size="25px" name="deg">
    <datalist id="deg">
        <option value="BCA"> BCA</option>
        <option value="BBA"> BBA</option>
        <option value="BSC"> BSC</option>
        <option value="MSC"> MSC</option>
    </datalist><br><br>

    <label for="eng">Engineering : </label>
    <input list="eng" placeholder=" --select Group-- " size="25px" name="eng">
    <datalist id="eng">
        <option value="Computer Engineering">Computer Engineering </option>
        <option value="Chemical Engineering">Chemical Engineering </option>
        <option value="Environmental Engineering">Environmental Engineering</option>
        <option value="Industrial Engineering"> Industrial Engineering</option>
    </datalist><br><br>

    <label for="hobbies">Hobbies : </label>
    <input type="checkbox" name="" id="hobbies">Tveling
    <input type="checkbox" name="" id="hobbies">Reading
    <input type="checkbox" name="" id="hobbies">Droing
    <br><br>

    <h3>Address</h3><br>
    <textarea name="" id="add" cols="40" rows="10"></textarea><br><br>

    <label for="resume">Attach Resume : </label>
    <input type="file" id="resume"><br><br><br><br>

    <!-- <input type="submit"
        style=" background-color:orange;color:white; width:170px; height:35px; border-radius: 5px ; border: 1px solid rgb(228, 156, 21);"
        value="Submit"> -->
        
        <button type="button"  style=" background-color:orange;color:white; width:170px; height:35px; border-radius: 5px ; border: 1px solid rgb(228, 156, 21);">
        Submit <i class="fa-solid fa-circle-arrow-right"></i>
        </button>
</head>

<body>

</body>

</html>
